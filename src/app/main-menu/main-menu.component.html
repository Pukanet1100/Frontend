<app-navbar></app-navbar>
<app-search></app-search>
<main class="w-full px-[10%] mt-[30px]">
  <div class="flex justify-between items-center w-full">
    <button type="button"
      class="w-[33%] h-[52px] border-[1px] rounded-[8px] bg-[#8bc540] text-white flex justify-center items-center">
      <img src="../../assets/icon/handset.svg" class="w-[20px] mr-2" />Handset
    </button>
    <button type="button"
      class="w-[33%] h-[52px] border-[1px] rounded-[8px] disabled:bg-gray-100 disabled:text-gray-300 disabled:cursor-not-allowed flex justify-center items-center"
      disabled>
      <img src="../../assets/icon/accessory.svg" class="w-[20px] mr-2" />Accessory, Gadget & IOT
    </button>
    <button type="button"
      class="w-[33%] h-[52px] border-[1px] rounded-[8px] disabled:bg-gray-100 disabled:text-gray-300 disabled:cursor-not-allowed flex justify-center items-center"
      disabled>
      <img src="../../assets/icon/sim.svg" class="w-[20px] mr-2" />SIM
    </button>
  </div>
</main>
<app-handset-brandmodels (brandSelected)="selectedBrand = $event"></app-handset-brandmodels>
<app-handset-model-list [selectedBrand]="selectedBrand"
  (handsetSelected)="onHandsetSelected($event)"></app-handset-model-list>
<app-handset-product [handsets]="selectedHandset" (productSelected)="isHandsetSelected($event)"></app-handset-product>

<div class="w-full h-[100px] flex justify-center items-center left-0 right-0 bottom-0 bg-white fixed">
  <button type="button" class="w-[200px] h-[56px] rounded-[8px]"
  [routerLink]="'/handsetcontactinfo'"
  [disabled]="!isSelected"
  [ngClass]="{
    'button-enabled': isSelected, 
    'button-disabled': !isSelected
  }">
  ถัดไป
</button>

</div>
